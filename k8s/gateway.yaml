apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: grid-api-gateway:latest
          imagePullPolicy: Never  # Use local Minikube image
          ports:
            - containerPort: 8080
          env:
            - name: USER_SERVICE_HOST
              value: "user-service"  # K8s Service Name
            - name: POST_SERVICE_HOST
              value: "post-service"  # K8s Service Name
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer  # Expose this to the outside world
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080